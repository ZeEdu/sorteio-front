<ng-container>
  <mat-card>
    <mat-card-title>{{ user.nome }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="triggerEdit()">
        Editar
      </button>
      <button mat-raised-button color="warn" (click)="triggerExclude()">
        Excluir
      </button>
    </mat-card-actions>
  </mat-card>
  <br />
</ng-container>
